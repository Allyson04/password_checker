<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <button onclick="enableCreateSection()">Password Creator</button>
        <button onclick="enableCheckSection()">Password Checker</button>
    </div>
    <section id="password-checker">
        <h1>Hi!</h1>
            <p>Check the security of your password here!</p>
            <p>Don't worry, we <strong>don't</strong> store your password here.</p>
            <p>Just insert your password down there and depending on the color, your password is aproved or not.</p>
            <input type="text" onfocus="focusButton()" onblur="restorePassword()" id="password_input">
    </section>
    <section id="password-creator">

    </section>
</body>
</html>
